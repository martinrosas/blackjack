<!DOCTYPE html>
<html>
<head>

  <title>Blackjack</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/cardstarter.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <table align="center" border="0;">
    <tbody>
      <tr>
        <td>
          <div class="table-container">
            <div class="dealers-cards card-list">Dealer's cards:</div>
            <div id="dealer1" class="card large shadow back-blue"></div>
            <div id="dealer2" class="card large shadow back-blue"></div>
            <div id="dealer3" class="card large shadow back-blue"></div>
            <div id="dealer4" class="card large shadow back-blue"></div>
            <div id="dealer5" class="card large shadow sA"></div>

            <div class="players-cards card-list">Player's cards:</div>
            <div id="player1" class="card large shadow back-red"></div>
            <div id="player2" class="card large shadow back-red"></div>
            <div id="player3" class="card large shadow back-red"></div>
            <div id="player4" class="card large shadow back-red"></div>
            <div id="player5" class="card large shadow c02"></div>

            <button id="reset-game" class="button">New Game</button>
            <div id="messageBox"></div>
            <button id="hit" class="button round">Hit</button>
            <button id="stand" class="button round">Stand</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    var resetGame = document.getElementById("reset-game");

    resetGame.addEventListener("click", function () {
      deck = [
        "sA", "sK", "sQ", "sJ", "s10", "s09", "s08", "s07", "s06", "s05", "s04", "s03", "s02",
        "dA", "dK", "dQ", "dJ", "d10", "d09", "d08", "d07", "d06", "d05", "d04", "d03", "d02",
        "hA", "hK", "hQ", "hJ", "h10", "h09", "h08", "h07", "h06", "h05", "h04", "h03", "h02",
        "cA", "cK", "cQ", "cJ", "c10", "c09", "c08", "c07", "c06", "c05", "c04", "c03", "c02"
      ];
      console.log("Deck is reset!");
    });

    var deck = [
      "sA", "sK", "sQ", "sJ", "s10", "s09", "s08", "s07", "s06", "s05", "s04", "s03", "s02",
      "dA", "dK", "dQ", "dJ", "d10", "d09", "d08", "d07", "d06", "d05", "d04", "d03", "d02",
      "hA", "hK", "hQ", "hJ", "h10", "h09", "h08", "h07", "h06", "h05", "h04", "h03", "h02",
      "cA", "cK", "cQ", "cJ", "c10", "c09", "c08", "c07", "c06", "c05", "c04", "c03", "c02"
    ];

    // return a single, random card from the deck, removing it from the deck
    function dealRandomCard() {
      var randomCardNumber = Math.floor(Math.random() * deck.length);

      // splice a single card out of the deck
      var cardArray = deck.splice(randomCardNumber, 1);

      // since splice always returns an array, and we only got one and want one,
      // we have to access the "first"/only item in the array
      return cardArray[0];
    }
  </script>
</body>
</html>
