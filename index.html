<!DOCTYPE html>
<html>
<head>

  <title>Blackjack</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/cardstarter.css">
  <style>
    html {
      background-image: url(http://www.brianmitchellfoundation.org/wp-content/uploads/2015/08/173-04062014061745.png);
    }

    .table-container {
      position: relative;
      border: thick solid #660;
      width: 800px;
      height: 600px;
    }
    .card-list {
      position: absolute;
      left: 20px;
      color: black;
      background-color: white;
      font-size: large;
    }
    .dealers-cards {
      top: 15px;
    }
    .players-cards {
      top: 280px;
    }

    .card {
      position: absolute;
      border: 2px solid #E91E63;
      width: 79px;
      height: 123px;
      background-color: grey;
    }
    #dealer1 {
      left: 70px;
      top: 65px;
    }
    #dealer2 {
      left: 135px;
      top: 75px;
    }
    #dealer3 {
      left: 200px;
      top: 85px;
    }
    #dealer4 {
      left: 265px;
      top: 95px;
    }
    #dealer5 {
      left: 330px;
      top: 105px;
    }
    #player1 {
      left: 70px;
      top: 330px;
    }
    #player2 {
      left: 135px;
      top: 340px;
    }
    #player3 {
      left: 200px;
      top: 350px;
    }
    #player4 {
      left: 265px;
      top: 360px;
    }
    #player5 {
      left: 330px;
      top: 370px;
    }

    .button {
      border: 2px solid #E91E63;
    }

    .round {
      width: 62px;
      border-radius: 100%;
    }

    #reset {
      position: absolute;
      right: 90px;
      top: 220px;
    }
    #hit {
      position: absolute;
      right: 95px;
      top: 260px;
    }
    #stand {
      position: absolute;
      right: 95px;
      top: 300px;
    }
  </style>
</head>
<body>

  <table align="center" border="0;">
    <tbody>
      <tr>
        <td>
          <div class="table-container">
            <div class="dealers-cards card-list">Dealer's cards:</div>
            <div id="dealer1" class="card"></div>
            <div id="dealer2" class="card"></div>
            <div id="dealer3" class="card"></div>
            <div id="dealer4" class="card"></div>
            <div id="dealer5" class="card"></div>

            <div class="players-cards card-list">Player's cards:</div>
            <div id="player1" class="card"></div>
            <div id="player2" class="card"></div>
            <div id="player3" class="card"></div>
            <div id="player4" class="card"></div>
            <div id="player5" class="card"></div>

            <button id="reset" class="button">New Game</button>
            <div id="messageBox"></div>
            <button id="hit" class="button round">Hit</button>
            <button id="stand" class="button round">Stand</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    var reset = document.getElementById("reset");

    reset.addEventListener("click", function () {
      var card1 = Math.floor(Math.random() * 52 + 1);
      alert("Your score is " + card1%13);
    });
  </script>
</body>
</html>
